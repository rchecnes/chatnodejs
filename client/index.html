<!DOCTYPE html>
<html lang="es">
<head>
    <title>Chat con socket.io y NodeJS</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width-devise-width, initial-scale=1.0">
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="main.js"></script>
    <!--<link href="/bootstrap.min.css" rel="stylesheet">-->
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">


    <style type="text/css">
        #messages{
            width: 95%;
            /*max-width: 400px;*/
            height: 500px;
            overflow-y: scroll;
            border: 1px solid #eee;
            box-shadow: 0px 0px 20px #ccc inset;
        }

        .message{
            margin: 20px;
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
            background: white;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <h1>Chat con socket.io y NodeJS</h1>
        <div class="row" id="messages"></div>
        <div class="row">
            <form onsubmit="return addMessage(this)">
                <div class="col-lg-10">
                    <input type="text" class="form-control" id="nickname" name="nickname" placeholder="Nombre">
                </div>
                <div class="col-lg-10">
                    <textarea id="text" placeholder="Mensaje..." class="form-control"></textarea>
                </div>
                <div class="col-lg-10">
                    <input type="submit" value="Enviar">
                </div>
                
            </form>
        </div>
    </div>
    
</body>
